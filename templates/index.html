<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<div style="color: #35393B; margin-top: 100px; text-align: center; font-family: HelveticaNeue-Light, sans-serif;">
  <img src="https://image.freepik.com/free-icon/sailing-boat-black-shape_318-34193.png">
  <h2>Voil&agrave;! Welcome !</h2>
  <div style="color: #838789;">
    <p>Oh hello there. Ready to set sail?</p>
  </div>
  <div>
	<form action="/addPhrase" method="POST">
  		<div class="form-group">
    		<input type="text" name="phrase" placeholder="Say something..." required>
  		</div>
  		<input type="submit" value="Submit">
	</form>
  </div>

  <div>
  	<h4>Things that have already been said:</h4>
      <ul>
      {% for p in phrases %}
        <li style="list-style-type:none"> {{ p }} </li>
      {% endfor %}
      </ul>
  </div>
</div>
